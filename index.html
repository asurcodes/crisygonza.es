<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cris & Gonza</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <script src="https://cdn.rawgit.com/mckamey/countdownjs/master/countdown.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #130E24;
            background-image: url("background.svg");
            font-family: 'Poppins', sans-serif;
            font-size: 1.25rem;
            color: white;
            height: 100%;
            width:100%;
            margin: 0;
            padding: 0;
        }
        a {
            color: #c3c3c3;
        }
        .stars {
            z-index: -2;
            position: absolute;
            width: 100%;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            max-width: 100%;
        }
        .header,
        .stars,
        .castle {
            max-width: 100%;
        }
        .castle {
            z-index: -1;
        }
        .title {
            font-weight: 200;
        }
        .subtitle {
            font-weight: 100;
        }
        #countdown ul {
            display: flex;
            padding: 0;
            list-style-type: none;
        }
        #countdown ul li {
            display: block;
            width: 50px;
            padding: 1rem;
            border: 1px solid #FFF;
        }
        @media only screen and (max-width: 1920px) {
            .container {
                margin: .5rem;
                flex-direction: column;
            }
            .container div{
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <img class="stars" src="stars.svg">
    <div class="container">
        <img class="header" src="header.svg" alt="Cris & Gonza, nos casamos!">
    </div>
    <div class="container">
        <div>
            <p class="title">Viernes, 16 de julio de 2022</p>
            <div id="countdown">
                <ul>
                    <li><span id="days"></span>D</li>
                    <li><span id="hours"></span>H</li>
                    <li><span id="minutes"></span>m</li>
                    <li><span id="seconds"></span>s</li>
                </ul>
            </div>
        </div>
        <img class="castle" src="castle.svg" alt="Castillo">
        <div>
            <p class="title">Castillo del Bosque de La Zoreda.</p>
            <p class="subtitle">s/n 33170 Oviedo, Asturias</p>
            <a href="https://g.page/CastilloZoreda-Oviedo">Como llegar</a>
        </div>
    </div>
    <script>
        (function () {
            const second = 1000,
                minute = second * 60,
                hour = minute * 60,
                day = hour * 24;

            target = new Date("Jul 16, 2022 12:00:00").getTime(),

            x = setInterval(function() {

                let now = new Date().getTime(),
                distance = target - now;

                document.getElementById("days").innerText = Math.floor(distance / (day)),
                document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
                document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
                document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

                // Do something later when date is reached
                if (distance < 0) {
                    //
                }
            }, 0)
        }());
    </script>
</body>
</html>
